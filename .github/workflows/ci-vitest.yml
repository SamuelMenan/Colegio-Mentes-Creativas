name: CI_VITEST_MANUAL

on:
  workflow_dispatch: {}

jobs:
  vitest-build:
    name: Vitest CI (Manual)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run Vitest (if available)
        run: |
          # intenta ejecutar script test:vitest si existe, no falla el job si no existe
          npm run test:vitest || echo "No Vitest script 'test:vitest' detected, skipping"

      - name: Build
        run: npm run build
